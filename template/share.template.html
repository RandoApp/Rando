  <style type="text/css" media="screen">
    #rando, img {
      width: 480px;
      height: 480px;
      border-radius: 50%;
    }

    #rando {
      position: fixed;
      left: 50%;
      top: 50%;
      margin-left: -240px;
      margin-top: -240px;
    }
    
    .creation {
      position: absolute;
      bottom: 0px;
      font-size: 10px;
      font-style: italic;
    }

    .flipped .flipper {
      transform: rotateY(180deg);
    }

    .flipper {
      transition: 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }

    .front, .back {
      backface-visibility: hidden;
      position: absolute;
      top: 0;
      left: 0;
    }

    .front {
      z-index: 2;
    }

    .back {
      transform: rotateY(180deg);
    }

    .signature {
      font-family: 'Sriracha', cursive;
      position: absolute;
      right: 0px;
      bottom: 0px;
      color: red;
    }
  </style>
</head>

          <li><a href="https://rando4.me/#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="rando" class="flip-container">
    <div class="flipper">
      <img class="front" src="{{RANDO_URL}}"/>
      <img class="back" src="{{MAP_URL}}"/>
    </div>
    <div class="creation"><h1></h1></div>
    <div class="signature"><h1>Rando 4Me</h1></div>
  </div>


  <script src="https://rando4.me/site/js/jquery-1.10.2.js"></script>
  
  <script src="https://rando4.me/site/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#rando").on("click", function () {
        $(this).toggleClass("flipped");
      });

      $("#rando").on("touch", function () {
        $(this).toggleClass("flipped");
      });

      $('img').bind('contextmenu', function(e) {
        return false;
